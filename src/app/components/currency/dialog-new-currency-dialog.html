<h1 mat-dialog-title>New currency</h1>

<form #f="ngForm">
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Acronym</mat-label>
    <input #acronymInput="ngModel" ngModel matInput name="acronym" required>
  </mat-form-field>

  <mat-form-field appearance="outline" color="accent">
    <mat-label>Name</mat-label>
    <input #nameInput="ngModel" ngModel matInput name="name" required>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="{acronym: acronymInput.value, name: nameInput.value}" [disabled]="!f.valid">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
