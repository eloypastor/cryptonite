<h1 mat-dialog-title>New portfolio</h1>

<form #f="ngForm">
   <mat-form-field appearance="outline" color="accent">
    <mat-label>Name</mat-label>
    <input #nameInput="ngModel" ngModel matInput name="name" required>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="{name: nameInput.value}" [disabled]="!f.valid">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
