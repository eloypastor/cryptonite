<div class="app-container">
  <mat-toolbar color="primary">
    <span>{{title}}</span>
  </mat-toolbar>

  <nav mat-tab-nav-bar mat-align-tabs="center">
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <div class="app-body">
    <router-outlet></router-outlet>
  </div>

</div>
